<div class="card mat-card" id="first-card" style="margin: 10px 9px; border-top: 0;">
  <div *ngIf="users.length > 0">
    <div *ngFor="let user of users">

      <div class="div" id="profile-background">
        <img [src]="user.backimg" alt="Background Image" class="responsive">
      </div>
      <div id="info" style="padding: 16px;">
        <div id="info-img">
          <img class="profile-image" [src]="user.foto" alt="Profile Picture">
          <div class="btn-edit">
            <a class="btn-profile" (click)="editUser(user)">
              <i class="fa fa-pen"></i>
            </a>
          </div>
        </div>
        <div id="info-data">
          <div *ngIf="!editingUser">
            <h1 class="title" id="info-name">{{ user.nombre }}</h1>
            <div id="info-title">{{ user.titulo }}</div>
            <div id="info-contact">
              <p>{{ user.resumen }}</p>
              <p>Email: {{ user.email }}</p>
              <p>Teléfono: {{ user.telefono }}</p>
            </div>
            <div id="info-place">
              <span>{{ user.ubicacion }}</span>
            </div>
          </div>
          <div *ngIf="editingUser">
            <form [formGroup]="editForm" (ngSubmit)="saveChanges()">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" formControlName="nombre">

              <label for="titulo">Título:</label>
              <input type="text" id="titulo" formControlName="titulo">

              <label for="resumen">Resumen:</label>
              <textarea id="resumen" formControlName="resumen"></textarea>

              <label for="ubicacion">Ubicación:</label>
              <input type="text" id="ubicacion" formControlName="ubicacion">

              <label for="email">Email:</label>
              <input type="email" id="email" formControlName="email">

              <label for="telefono">Teléfono:</label>
              <input type="text" id="telefono" formControlName="telefono">

              <button type="submit">Guardar cambios</button>
              <button type="button" (click)="cancelEdit()">Cancelar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
